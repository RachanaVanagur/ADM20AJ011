<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        div{
            font-size:20px;
            margin-top:30px;
        }
    </style>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">14. JQuery | Hands-on | 03</a>
    </nav>

    <div class="container mt-5 p-3 bg-warning rounded">
        <div class="form-group">
            <label for="">Search lines for:</label>
            <input type="text" id="searchWordsField" class="form-control">
        </div>

        <button class="btn btn-primary">Search</button>

        <div class="form-group">
            <label for="">Type Text:</label>
            <textarea id='contentsField' rows=5 class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="">Lines Containing Text:</label>
            <textarea id='resultField' rows=5 class="form-control"></textarea>
        </div>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <script>
     let handleButtonClick = ()=>{
        let searchWords = $('#searchWordsField').val().trim().split(",");
        let lines = $('#contentsField').val().trim().split("\n"); 

        let result = ''
        $.each(searchWords, function(j){           
            $.each(lines, function(i){
                let sentence = lines[i];
                
                let words = sentence.split(" ");
                        
                let indexOfWordAvailabeInLine = $.inArray(searchWords[j], words)
                
                if(indexOfWordAvailabeInLine > -1){                   
                    words[indexOfWordAvailabeInLine] = '<b>'+words[indexOfWordAvailabeInLine]+"</b>"

                    result += words.join(" ")+"\n";
                }
            })
        })

        $('#resultField').val(result)
     }

     
     $('button').click(handleButtonClick);   
    </script>
</body>
</html>
