<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">06. JQuery | Events</a>
    </nav>
    <div class="container mt-5">
        <div class="form-group w-50">
        <label for="input-uid">User Name</label>
        <input type="text" id="input-uid" size=20 class="form-control">
        <span id="txtHelp" style="display:none" class="text-warning font-italic">enter only alphabets</span>
        </div>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>    

    <script>
        $('#input-uid').focus(function(){
            $('#txtHelp').show();
        })

        $('#input-uid').blur(function(){
            $('#txtHelp').hide();
        })
    </script>
</body>
