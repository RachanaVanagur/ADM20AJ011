<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container{
            background:linear-gradient(45deg,black 50%, darkred 50%);
            color:white;
            font-size:30px;
            height:300px;
            text-align:center;
            line-height:300px;
        }
    </style>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">07. JQuery | Events</a>
    </nav>
    <div class="container mt-5 bg-warning"> 
        Mouse Over Me!      
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/add_number.js"></script>

    <script>
       $('.container').mousemove(function(){
           let x = event.pageX;
           let y = event.pageY;
           $(this).text(`(${x}, ${y})`)
       }) 

       let fun1 = ()=>{
           $('.container').text('Mouse is on Top')
       }

       let fun2 = ()=>{
           $('.container').text('Mouse gone out from me')
       }       

       $('.container').hover(fun1, fun2);
    </script>
</body>
</html>
