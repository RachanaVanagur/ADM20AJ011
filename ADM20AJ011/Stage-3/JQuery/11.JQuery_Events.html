<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        p{                       
            font-size:20px;                                   
            width:200px; 
            padding:5px;
            border-radius:10px;
        }
        
    </style>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">11. JQuery | Events</a>
    </nav>
    <div class="container mt-5 bg-primary p-3"> 
        Select Course
            <select name="" id="courseName">
                <option value="">Select a course</option>
                <option value="html">HTML</option>
                <option>CSS</option>
                <option>Java Script</option>
                <option>jQuery</option>
                <option>Bootstrap</option>
                <option>Angular</option>
                <option>React</option>
            </select>
            <div id="courseDetails" style="margin:40px;font-size:25px;color:white"></div>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>   

    <script>
        $('#courseName').change(function(){
            $("#courseDetails").text($(this).val())
        })
    </script>
</body>
</html>
