<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        div{
            font-size:20px;
            margin-top:30px;
        }
    </style>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">15. JQuery | Hands-on | 04</a>
    </nav>

    <div class="container mt-5 p-3 bg-warning rounded">
        <h1>To Do List</h1>
        <div class="form-group">
            <label for="">Task:</label>
            <input type="text" id="taskField" class="form-control">
        </div>

        <button class="btn btn-primary">Search</button>

        <div class="form-group">
            <label for="">Today's Tasks are:</label>
            <p></p>
            <ul>

            </ul>
        </div>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <script>
     let handleButtonClick = ()=>{
        let newTask = $('#taskField').val().trim();
        if(newTask.length == 0){
            alert('Enter task details!!')            
        }else{            
           //$('ul').append(newTask) 
           $('p').append("<br>"+newTask)
        }
     }

     
     $('button').click(handleButtonClick);   
    </script>
</body>
</html>
