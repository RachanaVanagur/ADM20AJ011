<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        p {
            font-size: 20px;
            width: 200px;
            padding: 5px;
            border-radius: 10px;
        }

        span {
            color: red;
            font-size: 20px;
        }
    </style>
    <title></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">12. JQuery | Events | Form Submission</a>
    </nav>
    <div class="container mt-5 bg-primary p-3">
        <form action="javascript:alert('form submitted successfully');">
            <div class="form-group">
                <label for="">Enter User Name (type admin)</label>
                <input type="text" name=txtUid size=20 class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $("form").submit(function () {
            if ($("input:first").val() == "admin") {
                $("span").text("Submitted Successfully.").show();
                return true;
            }
            $("span").text("Not a Valid Username!").show().fadeOut(3000);
            event.preventDefault();
        });
    </script>
</body>

</html>
