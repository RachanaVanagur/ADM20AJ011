<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container{                       
            font-size:20px;                                    
        }
    </style>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">08. JQuery | Disable Mouse Right Click & Cut , Copy and Paste</a>
    </nav>
    <div class="container mt-5 bg-primary p-3 w-25"> 
        <form action="">
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Retype Password</label>
                <input type="password" class="form-control">
            </div>            
        </form>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>   

    <script>
        //to disable mouse right click
        $(document).bind('contextmenu', function(){
            event.preventDefault();
        })

        //to disable cut, copy & paste
        $("input[type=password]").bind('cut copy paste', function(){
            event.preventDefault();
        })
    </script>
</body>
</html>
