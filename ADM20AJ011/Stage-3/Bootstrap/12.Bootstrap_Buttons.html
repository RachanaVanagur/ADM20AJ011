<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">12. Bootstrap | Buttons</a>
    </nav>

    <div class="container mt-4">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <!-- outline buttons-->
    <div class="container mt-5">
        <button type="button" class="btn btn-outline-primary"><i class="fa fa-home fa-3x"></i> Primary</button>
        <button type="button" class="btn btn-outline-secondary"><i class="fa fa-horse"></i> Secondary</button>
        <button type="button" class="btn btn-outline-success"><i class="fas fa-air-freshener"></i> Success</button>
        <button type="button" class="btn btn-outline-danger"><i class="fa fa-address-book"></i> Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <!--button sizes -->
    <div class="container mt-4">
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    </div>

    <!-- button groups-->
    <div class="container mt-4">
        <div class="btn-group p-1 bg-dark rounded" role="group">
            <button class="btn btn-success">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-warning">Right</button>
        </div>
    </div>

    <!-- button tool bar-->
    <div class="container mt-4">
       <div class="btn btn-toolbar bg-warning">
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">8</button>
        </div>
       </div> 
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
