<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">28. Bootstrap | Carousals</a>
    </nav>
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/corporate1.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/corporate2.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/corporate3.jpg" alt="" class="d-block w-100">
            </div>
        </div>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/javascript">
     $('.carousel').carousel({
         interval:2000,
         pause:'hover'
     })
    </script>
</body>
</html>
