<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">04. Bootstrap | Display</a>
    </nav>

    <!-- display classes-->
    <div class="container mt-4">
        <!-- making a block level element to inline element-->
        <div>
            <h1 class="bg-primary d-inline p-1 rounded">Cognizant</h1>
            <h1 class="bg-warning d-inline p-1 rounded">Business</h1>
        </div>
        <div class="mt-4">
            <!-- making an inline element to block level element-->
            <span class="bg-danger d-block p-1 text-white font-weight-bolder rounded-circle w-50 p-5 text-center">Solutions</span>
        </div>
    </div>

    <div class="container mt-4">
        <p class="display-4">
            <span class="bg-primary d-block">Cognizant</span>
            <span class="bg-secondary d-block mt-2">Business</span>
        </p>
    </div>

    <!--d-inline-block-->
    <div class="container mt-5">
        <div class="bg-info d-inline-block p-2">
            <h2>Hello</h2>
            This is in-line
        </div>
        <div class="bg-info d-inline-block p-2">
            <h2>Hello</h2>
            This is in-line
        </div>
    </div>

    <!--in make an element invisible : d-none-->
    <div class="container mt-5">
        <h1 class="d-none">HTML</h1>
    </div>

    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
