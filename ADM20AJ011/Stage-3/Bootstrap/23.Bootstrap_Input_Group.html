<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">23. Bootstrap | Input Group</a>
    </nav>

    <div class="container mt5">
        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
            </div>
            <input type="text" placeholder="enter user name" class="form-control">
        </div>

        <div class="input-group w-50 mt-3">
            <input type="text" class="form-control" placeholder="Employee's Email">
            <div class="input-group-append">
                <span class="input-group-text">@cognizant.com</span>
            </div>
        </div>


        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text">&#8377;</span>
            </div>
            <input type="text" placeholder="price" class="form-control">
        </div>
    </div>
    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
