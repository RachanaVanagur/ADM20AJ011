<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">22. Bootstrap | Forms</a>
    </nav>

    <div class="container mt-5">
        <!--
        <input type="text">        
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
        -->
        <form action="" class="bg-dark p-3 text-white w-50 rounded">
            <div class="form-group">
                <label for="field_name" class="form-label">Name</label>
                <input type="text" id="field_name" placeholder="enter name" class="form-control">
            </div>

            <div class="form-group">
                <label for="field_pwd" class="form-label">Password</label>
                <input type="password" id="field_pwd" placeholder="enter password" class="form-control">
            </div>

            <div class="form-group">
                <label for="field_email">Email</label>
                <input type="email" id="field_email" placeholder="enter email" class="form-control">
                <small class="form-text text-muted">Your email will be used privately</small>
            </div>

            <div class="form-group">
                <label for="field_gender">Gender</label>
                <select name="" id="field_gender" class="form-control">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="field_message">Message</label>
                <textarea id="field_message" class="form-control" rows="4">
                    </textarea>
            </div>

            <div class="form-group">
                <label for="field_profile">Profile</label>
                <input type="file" id="field_profile" class="form-control-file">
                <small id="fileHelp" class="form-text text-mutated">(Max 4MB)</small>
            </div>

            <div class="form-group">
                <label for="">Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" value="reading" class="form-check-input">Reading
                </div>
                <div class="form-check">
                    <input type="checkbox" value="coding" class="form-check-input">Coding
                </div>
                <div class="form-check">
                    <input type="checkbox" value="travel" class="form-check-input">Travelling
                </div>
            </div>

            <button class="btn btn-success" type=submit>Regsiter</button>
        </form>
    </div>

    <!--Integrate Bootstrap Java Scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
